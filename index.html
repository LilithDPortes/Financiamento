<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="financiamento.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div id="divCampos">
                <h3>Financiamentos</h3>
                <span>O programa que lhe ajuda a financiar suas coisas. Descubra se seu financiamento está aprovado ou não.</span>
                <hr>
                <div class="row" style="align-items: center;">
                    <div class="col-xs-12 col-md-6">
                        <label for="txtRendaMensal">Renda mensal:</label>
                        <input class="form-control" type="number" placeholder="somente números" id="txtRendaMensal">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="txtValorBem">Valor do bem:</label>
                        <input class="form-control" type="number" placeholder="somente números" id="txtValorBem">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="txtValorEntrada">Valor de entrada:</label>
                        <input class="form-control" type="number" placeholder="somente números" id="txtValorEntrada">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="txtTaxaJuros">Taxa de juros:</label>
                        <input class="form-control" type="number" id="txtTaxaJuros">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <label for="txtNumeroPrestacoes">Número de prestações:</label>
                        <input class="form-control" type="number" placeholder="somente números" id="txtNumeroPrestacoes">
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <button class="btn btn-primary" id="btnCalcular">Calcular</button>
                    </div>
                </div>
                <hr>
                <div class="alert alert-info" id="divResultado">
                    O resultado aparecerá aqui.
                </div>
            </div>
        </div>

        <script src="financiamento.js"></script>
    </body>
</html>
